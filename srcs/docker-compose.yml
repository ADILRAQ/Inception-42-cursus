version: '3'

networks:
  Inception:
    driver: bridge

# TODO: make a dir

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/araqioui/data/wordpress'
  database:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/araqioui/data/mariadb'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb
    expose:
      - "3306"
    env_file:
      - .env
    volumes:
      - database:/var/lib/mysql
    networks:
      - Inception
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress
    expose:
      - "9000"
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - Inception
    restart: always

  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - Inception
    restart: always
